<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Viene de google y es un meta que nos permite conectarnos al servicio
    el content corresponde a la id que nos entrega google -->
    <meta name="google-signin-client_id" content="5784446816-3rg6bcj37u1vd3lmjg75qjr8c0a22hik.apps.googleusercontent.com">
    <title>Demo Login</title>
</head>

<body>
    <h1>Google Sign-In </h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <!--Esta linea viene de la pagina oficial de google y es para conectar
    al servicio de autentificacion de google-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <a href="#" onclick="signOut();">Sign out</a>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            var id_token = googleUser.getAuthResponse().id_token;
            console.log(id_token);

        }
        //Cerrar sesi√≥n
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
            console.log('User signed out.');
            });
        }     
    </script>
</body>

</html>
